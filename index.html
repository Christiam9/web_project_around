<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around th us con JS" />
    <meta name="author" content="Christiam Ruiz" />
    <meta
      name="keywords"
      content="programación, desarrollo web, diseño responsivo, JS, fotos"
    />
    <title>Aroun The U.S.</title>
    <link rel="stylesheet" type="text/css" href="/pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#x1F7A9;
        </button>
        <form action="" class="popup__container">
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="Acerca de mi"
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <header class="header">
        <h1 class="header__title">
          Around <span class="header__subtitle">The U.S.</span>
        </h1>
      </header>
      <main class="profile">
        <section class="profile__user">
          <div class="profile__info">
            <img
              src="./images/Avatar.png"
              alt="Jacques Cousteau"
              class="profile__avatar"
            />
            <div class="profile__details">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <p class="profile__role">Explorador</p>
            </div>
            <button
              class="profile__edit_btn"
              aria-label="Editar perfil"
            ></button>
          </div>
          <button class="profile__add_btn" aria-label="Agregar lugar"></button>
        </section>

        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img
                src="./images/islagalapagos.jpg"
                alt="isla de Galapagos"
                class="gallery__image"
              />
              <div class="gallery__caption">
                <h3 class="gallery__title">Isla Galapagos</h3>
                <button
                  class="gallery__like-btn"
                  aria-label="Me gusta"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/Amazonia.jpg"
                alt="Amazonas"
                class="gallery__image"
              />
              <div class="gallery__caption">
                <h3 class="gallery__title">Amazonas</h3>
                <button
                  class="gallery__like-btn"
                  aria-label="Me gusta"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/isla_clipperton.jpg"
                alt="Isla de Clipperton"
                class="gallery__image"
              />
              <div class="gallery__caption">
                <h3 class="gallery__title">Isla Clipperton</h3>
                <button
                  class="gallery__like-btn"
                  aria-label="Me gusta"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/golfo de california.jpg"
                alt="golfo de California"
                class="gallery__image"
              />
              <div class="gallery__caption">
                <h3 class="gallery__title">Golfo de California</h3>
                <button
                  class="gallery__like-btn"
                  aria-label="Me gusta"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/antartida.jpg"
                alt="antartida"
                class="gallery__image"
              />
              <div class="gallery__caption">
                <h3 class="gallery__title">Antartida</h3>
                <button
                  class="gallery__like-btn"
                  aria-label="Me gusta"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/arrecifes de coral.jpg"
                alt="arrecifes de coral"
                class="gallery__image"
              />
              <div class="gallery__caption">
                <h3 class="gallery__title">Arrecifes de coral</h3>
                <button
                  class="gallery__like-btn"
                  aria-label="Me gusta"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2025 Around The U.S.-Christiam Ruiz</p>
      </footer>
    </div>
    <script src="/pages/index.js"></script>
  </body>
</html>
